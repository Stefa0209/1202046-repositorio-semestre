		//creaci√≥n cupula	
			
		var circleGeometry= new THREE.Geometry();
		var re = 180;
		var re2 = 360;

		for(var j=-180; j<re; j++){
  		     for(var i=-360; i<re2; i++){
         		var line = new THREE.Vector3();
				line.y = 2 * Math.cos(Math.PI*j/re);	
				line.z = 2.8 * Math.cos(Math.PI*i/re2)*Math.sin(Math.PI*j/re); 					
		        line.x = 2.8 * Math.sin(Math.PI*i/re2)*Math.sin(Math.PI*j/re);
				if( line.y <= 0){
					break;
				}
         		circleGeometry.vertices.push(line); 				
  		   }
 		}
            //columnas

            for( var i = 0; i < r; i++){
                for( var j = 0; j < r; j++){
                    var punto = new THREE.Vector3();
                    punto.x = 1 * Math.cos( ( j * 1 * Math.PI )/r);
                    punto.y = 5 * i/r;

                }

			camera.position.x = 15;

		  	camera.lookAt( origin );
			}
        render();
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = 10*Math.cos(dtime/10000);
        camera.position.z = 10*Math.sin(dtime/10000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
